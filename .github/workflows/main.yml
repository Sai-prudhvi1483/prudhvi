name: Update Version

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: pip install PyGithub

    - name: Update Version
      run: |
        export VERSION='1.0.0'
        python script.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
